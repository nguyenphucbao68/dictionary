        <script>
            $(document).ready(function(){
				//setup before functions
var typingTimer;                //timer identifier
var doneTypingInterval = 500;  //time in ms, 5 second for example
var $input = $('#keyword-search');

//on keyup, start the countdown
$input.on('keyup', function () {
  clearTimeout(typingTimer);
  typingTimer = setTimeout(() => {
	var keyword = $input.val();
					if(!keyword) return;
					const limit = 10;
					fetch(`/api/index.php/search/${keyword}/${limit}`)
						.then(res => res.json())
						.then(data => {
							var firstCol = '';
							var secondCol = '';
							data.map((item, i) => {
								if(i % 2 == 0){
									firstCol += `<a class="dropdown-item" href="/words/${item?.word}">
															${item.word == keyword ? (`<strong>${item?.word}</strong>`) : item?.word}
														</a>`;
								}else{
									secondCol += `<a class="dropdown-item" href="/words/${item?.word}">
															${item.word == keyword ? (`<strong>${item?.word}</strong>`) : item?.word}
														</a>`;
								}
							})
							$('#first-col').html(firstCol);
							$('#second-col').html(secondCol);
							console.log(data);
						})
  }, doneTypingInterval);
});

//on keydown, clear the countdown 
$input.on('keydown', function () {
  clearTimeout(typingTimer);
});

                $('#keyword-search').click(function(){
                    $('#related-words').addClass('show');
                })
                $('body').mouseup(function(){
                    $('#related-words').removeClass('show');
                })
            })
